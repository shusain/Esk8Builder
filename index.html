<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script><style>button{cursor:pointer}</style><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><script src="js/app.js"></script></head><body ng-app="myApp" ng-controller="MyCtrl as myctrl"><div class="container"><div class="row"><div class="col-sm-12"><h1>ESK8 Builder</h1></div></div><div class="row"><div class="col-lg-4 col-md-6"><div class="btn-group-vertical"><button ng-class="{'btn-primary':category==myctrl.selectedCategory, 'btn-secondary':category!=myctrl.selectedCategory}" ng-click="myctrl.selectedCategory=category; myctrl.selectedSubCategory = null; myctrl.selectedComponents=null" class="btn" type="button" ng-repeat="category in myctrl.categories">{{category.label}}</button></div></div><div class="col-lg-8 col-md-6"><div><h2>{{myctrl.selectedCategory.label}}</h2><div class="btn-group"><button ng-click="myctrl.selectedSubCategory=category; myctrl.selectedComponents = category.components" class="btn btn-secondary" type="button" ng-repeat="category in myctrl.selectedCategory.subcategories">{{category.label}}</button></div><div>{{myctrl.selectedCategory.description}}</div><hr><h4 ng-if="myctrl.selectedCategory.keySpecs">Key Specifications</h4><ul><li ng-repeat="spec in myctrl.selectedCategory.keySpecs">{{spec}}</li></ul></div></div></div><hr><div class="row"><div class="col-sm-12"><h3>{{myctrl.selectedSubCategory.label}}</h3>{{myctrl.selectedSubCategory.description}}<h4 ng-if="myctrl.selectedSubCategory.keySpecs">Key Specifications</h4><ul><li ng-repeat="spec in myctrl.selectedSubCategory.keySpecs">{{spec}}</li></ul></div></div><div class="row"><div class="col-sm-12"><div class="list-group"><div class="list-group-item" ng-repeat="component in myctrl.selectedComponents"><label><!--<input type="radio" ng-model="myctrl.chosenComponent" ng-value="component"/>--> <strong>{{component.name}}</strong> - {{component.description}}<table class="table table-inverse"><tr ng-repeat="spec in myctrl.selectedSubCategory.keySpecs"><th>{{spec}}</th><td>{{component[spec]}}</td></tr></table></label></div></div></div></div></div></body></html>
